<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <div><h1>Rock, Paper, Scissor</h1></div>
       
        <div class="game">
            <div><p class="motiv">Let's Try</p>
            <div class="score">
                <div class="pScore">
                    <p class="pCount">0</p>
                    <h2>Player</h2>
                </div>
                <div class="cScore">
                    <p class="cCount">0</p>
                    <h2>Computer</h2>
                </div>
            </div>
            <div  class="playerVScomputer">
                <div id="result">Lets play click on button</div>
            </div>
            <div id="btns" class="p-btn">
                <button class="rock button" value="rock">Rock</button>
                <button class="paper button" value="paper">Paper</button>
                <button class="scissor button" value="scissor">Scissor</button>
            </div>
            <div id="score"></div>
        </div>


    



    <script src="script.js"></script>
</body>
</html>
